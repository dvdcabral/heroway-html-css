  <!-- Nova calculadora -->

  <div class="container-calc">
    <div class="visor">
      <input type="text" name="visor" id="input">
    </div>
    <div class="line">
      <button id="button-clear">C</button>
      <button id="button-backspace">&lt</button>
      <button id="button-multiplicacao">X</button>
      <button id="button-divisao">/</button>
    </div>
    <div class="line">
      <button class="button" id="button-7">7</button>
      <button class="button" id="button-8">8</button>
      <button class="button" id="button-9">9</button>
      <button id="button-subtracao">-</button>
    </div>
    <div class="line">
      <button class="button" id="button-4">4</button>
      <button class="button" id="button-5">5</button>
      <button class="button" id="button-6">6</button>
      <button id="button-soma">+</button>
    </div>
    <div class="line">
      <div class="column">
        <div class="line">
          <button class="button" id="button-1">1</button>
          <button class="button" id="button-2">2</button>
          <button class="button" id="button-3">3</button>
        </div>
        <div class="line">
          <button class="button" id="button-0">0</button>
          <button class="button" id="button-point">.</button>
          </div>
        </div>
      <div class="column">
        <button id="button-equal">=</button>
      </div>
    </div>

  </div>

</body>
